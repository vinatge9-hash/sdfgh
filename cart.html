<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:300,400,500,600,700&family=Playfair+Display:300,400,500,600,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niyantri Coffee - Cart</title>
  <meta name="description" content="Review your cart and checkout with PayPal at Niyantri Coffee." />
  <!-- fonts preload placeholders -->
  <link rel="preload" href=".woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href=".woff2" as="font" type="font/woff2" crossorigin>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: 'Inter', sans-serif;" class="opacity-0 transition-opacity duration-1000 ease-in-out">
  <header class="w-full fixed top-0 left-0 z-50 bg-white/30 backdrop-blur-lg shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="./index.html" class="flex items-center space-x-2 text-slate-800 font-semibold">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 8h13l1-3h-4a4 4 0 0 0-4 4v0"/>
            <path d="M6 8h6a3 3 0 0 1 3 3v6H6"/>
            <path d="M6 17h4"/>
            <path d="M3 21h12"/>
          </svg>
          <span>Niyantri Coffee</span>
        </a>
        <nav class="hidden md:flex space-x-6 text-slate-700">
          <a href="./index.html" class="hover:underline">Home</a>
          <a href="./menu.html" class="hover:underline">Menu</a>
          <a href="./cart.html" class="hover:underline">Cart</a>
          <a href="./about.html" class="hover:underline">About</a>
          <a href="./contact.html" class="hover:underline">Contact</a>
        </nav>
        <button id="mobile-menu-btn" class="md:hidden text-slate-700 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
      <div id="mobile-menu" class="md:hidden hidden pb-2">
        <a href="./index.html" class="block px-2 py-2">Home</a>
        <a href="./menu.html" class="block px-2 py-2">Menu</a>
        <a href="./cart.html" class="block px-2 py-2">Cart</a>
        <a href="./about.html" class="block px-2 py-2">About</a>
        <a href="./contact.html" class="block px-2 py-2">Contact</a>
      </div>
    </div>
  </header>

  <main class="pt-20">
    <section id="cart" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-slate-900" style="font-family: 'Playfair Display', serif;">Your Cart</h1>
      <div class="grid md:grid-cols-2 gap-6 mt-6">
        <!-- Item 1 -->
        <div class="bg-white p-4 rounded-lg shadow-md flex items-center justify-between animate-on-scroll" style="opacity:0;">
          <div class="flex items-center gap-4">
            <img src="https://images.unsplash.com/photo-1558416165-5fb04b79b0e7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3ODkyNDZ8MHwxfHNlYXJjaHw2fHxlc3ByZXNzb3xlbnwwfDB8fHwxNzU2NzE0MzIwfDA&ixlib=rb-4.1.0&q=80&w=1080" alt="Espresso" class="w-14 h-14 object-cover rounded" />
            <div>
              <div class="font-semibold">Espresso</div>
              <div class="text-sm text-slate-500">$3.00</div>
            </div>
          </div>
          <input type="number" min="1" value="1" class="w-16 border rounded py-1 px-2" id="qty-espresso" />
        </div>
        <!-- Item 2 -->
        <div class="bg-white p-4 rounded-lg shadow-md flex items-center justify-between animate-on-scroll" style="opacity:0;">
          <div class="flex items-center gap-4">
            <img src="https://images.pexels.com/photos/1036444/pexels-photo-1036444.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Latte" class="w-14 h-14 object-cover rounded" />
            <div>
              <div class="font-semibold">Latte</div>
              <div class="text-sm text-slate-500">$4.50</div>
            </div>
          </div>
          <input type="number" min="1" value="1" class="w-16 border rounded py-1 px-2" id="qty-latte" />
        </div>
      </div>

      <div class="mt-6 p-4 bg-white rounded-lg shadow-md flex flex-col md:flex-row md:items-center md:justify-between animate-on-scroll" style="opacity:0;">
        <div class="text-sm text-slate-700 mb-2 md:mb-0">Subtotal</div>
        <div class="font-semibold" id="cart-subtotal">$6.00</div>
        <div class="text-sm text-slate-500 ml-0 md:ml-4">Tax (8%)</div>
        <div class="font-semibold" id="cart-tax">$0.48</div>
        <div class="text-lg font-bold ml-0 md:ml-4">Total</div>
        <div class="text-xl font-bold" id="cart-total">$6.48</div>
      </div>

      <!-- PayPal Button -->
      <div class="mt-6 animate-on-scroll" style="opacity:0;">
        <div id="paypal-button-container"></div>
      </div>
    </section>
  </main>

  <footer class="bg-slate-900 text-white py-6 mt-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-sm text-slate-100 flex items-center justify-between">
      <span>&copy; 2025 Niyantri Coffee</span>
      <span>Hyderabad, India</span>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn?.addEventListener('click', () => { menu?.classList.toggle('hidden'); });
  </script>
  <script>
    window.addEventListener('load', () => document.body.classList.remove('opacity-0'));
  </script>
  <script>
    // Simple cart total calculation (static items with qty controls)
    function format(n){ return '$' + Number(n).toFixed(2); }
    function recalc(){
      const q1 = parseInt(document.getElementById('qty-espresso').value || '0', 10);
      const q2 = parseInt(document.getElementById('qty-latte').value || '0', 10);
      const p1 = 3.00, p2 = 4.50;
      const sub = (q1 * p1) + (q2 * p2);
      const tax = Math.round(sub * 0.08 * 100) / 100;
      const total = sub + tax;
      document.getElementById('cart-subtotal').innerText = format(sub);
      document.getElementById('cart-tax').innerText = format(tax);
      document.getElementById('cart-total').innerText = format(total);
    }
    document.getElementById('qty-espresso').addEventListener('change', recalc);
    document.getElementById('qty-latte').addEventListener('change', recalc);
    // initialize
    recalc();
  </script>
  <!-- PayPal SDK (sandbox) -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
  <script>
    // Create order using current cart total
    paypal.Buttons({
      createOrder: function(data, actions){
        const total = document.getElementById('cart-total').innerText.replace('$','');
        return actions.order.create({
          purchase_units: [{ amount: { currency_code: 'USD', value: total } }]
        });
      },
      onApprove: function(data, actions){
        return actions.order.capture().then(function(details){
          alert('Thank you for your purchase, ' + details.payer.name.given_name + '!');
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
